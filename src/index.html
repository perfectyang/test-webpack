<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div id="app"></div>
  <script>

    const f = function (ob) {
      function inner () {
        ob.id = Math.random() * 100 + 1
        return JSON.parse(JSON.stringify(ob))
      }
      return inner()
    }
    const testObj = {
      name: 'good',
      id: 1
    }
    const fn = f(testObj)
    fn.name = 'change'
    console.log(fn)
    const fn2 = f(testObj)
    console.log(fn2)
  </script>
</body>

</html>
